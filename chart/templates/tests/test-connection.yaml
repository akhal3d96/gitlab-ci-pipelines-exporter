apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gitlab-ci-pipelines-exporter.fullname" . }}-test-connection"
  labels:
    {{- include "gitlab-ci-pipelines-exporter.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "gitlab-ci-pipelines-exporter.fullname" . }}:{{ .Values.service.ports.http }}/healthz']
  restartPolicy: Never
